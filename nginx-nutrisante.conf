# Configuration Nginx pour Nutrisante (Health & Food landing)
# À placer dans : /etc/nginx/sites-available/nutrisante
# Puis activer : sudo ln -sf /etc/nginx/sites-available/nutrisante /etc/nginx/sites-enabled/
# Après DNS : sudo certbot --nginx -d nutrisante.tech -d www.nutrisante.tech

server {
    listen 80;
    listen [::]:80;

    server_name nutrisante.tech www.nutrisante.tech;

    root /var/www/nutrisante;
    index index.html;

    access_log /var/log/nginx/nutrisante-access.log;
    error_log /var/log/nginx/nutrisante-error.log;

    # Fichiers statiques avec cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cacher les fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    client_max_body_size 10M;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
